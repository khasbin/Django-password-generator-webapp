<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="utf-8" />
        <title>This is the title page</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous" />

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        
    </head>

    <body>
        <div class="container-fluid">
            <div class= 'text-center'>
        <h1 class = "heading">Password Generator</h1>

        <form action="{% url 'password' %}">
            <label for="len">Enter the length of the password you want: </label>
            <select id="len" name="length" class= "btn btn-primary btn-checkbox">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
            </select>
            <br />
            <label for="check">UPPERCASE </label>
            <input type="checkbox" id="check" name="upper" />
            <br />
            <label for="num">Numbers </label>
            <input type="checkbox" id="check" name="nums" />
            <br />
            <label for="special">Special Symbol </label>
            <input type="checkbox" id="check" name="specs" />
            <br />
            <input type="submit" value="Generate Password" />
        </form>
        <br class = "br">
        <button class = "btn btn-success"><a href="{% url 'about'%}" class = "btn">About us</a></button>
    </body>
</div>
</div>

</html>
